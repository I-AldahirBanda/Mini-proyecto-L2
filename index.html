<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a mi funval-API</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4f54c8, #8e93fa);
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #4f54c8;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #4f54c8;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi funval-API</h1>
    <p>¡Explora el mundo de la programación!</p>
    <button>Aldahir Banda</button>
  </div>
</body>
</html>
